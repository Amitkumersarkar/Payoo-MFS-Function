<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Mfs-Recap</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="account-balance" class="stat-value">89,400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- features start-->
                    <div>
                        <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
                        <button id="show-transaction-form" class="btn btn-lg">Transaction</button>
                    </div>
                    <!-- features end-->
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add Your Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Enter Your Pin"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                    <!-- cash out form start-->
                    <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text"> Cash Out Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash Out Your Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-cash-out-pin-number" type="password" placeholder="Enter Your Pin"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-Cash-Out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end-->
                    <!-- transaction start-->
                    <div id="transaction-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>

                        <div id="transaction-container">

                        </div>
                    </div>
                    <!-- transaction end-->
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="./Recap-js/utilities.js"></script> -->
    <!-- <script src="./Recap-js/addMoneyrecap.js"></script> -->
    <script src="./Recap-js/utlities2.js"></script>
    <script src="./Recap-js/addMoney2.js"></script>
    <script src="./cashOut.js"></script>
    <script src="./features.js"></script>
</body>

</html>
