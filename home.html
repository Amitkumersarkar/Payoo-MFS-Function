<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-title">Account Balance</div>
                            <div class="stat-value">89,400</div>
                        </div>
                    </div>
                    <div class="divider">

                    </div>
                    <!-- features start-->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- features end -->
                    <div class="divider">

                    </div>

                    <!-- add money from start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input type="text" id="input-add-money" placeholder="Your Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Enter Your Pin Number"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->
                </div>
            </div>
        </div>
    </main>
    <script src="./Js/utilitis.js"></script>
    <script src="./Js/addMoney.js"></script>
</body>

</html>
